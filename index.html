<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>ClickEvolve</title>
	<link rel="stylesheet" type="text/css" href="_css/main.css" />
    <script type="text/javascript" src="_js/click_me.js"></script>
    <script type="text/javascript" src="_js/items.js"></script>
    
</head>

<body>

    <div id="container">
        <div id="left">
        	<div id="box-left">
                <h1>Status</h1>
            </div>
        </div>
        
        <div id="center">
            <div class="coin-top">
            	<br/>
            	<img id="coin" src="_img/coin.png" onclick="updateQt()" width="300px" height="300px" />
                <h2>Moedas</h2>
                <p id="coin-qt">0</p>
                <button id="reset-count" onclick="reset()">Resetar</button>
                <p></p>
                Velocidade<textarea id="speed-value" rows="1" cols="8">0</textarea>
                <button id="reset-count" onclick="updateSpeed()">OK</button>
                <p id="speed-value-r">0</p>
                <p></p>
                Items<textarea id="items-value" rows="1" cols="8">0</textarea>
                <button id="reset-count" onclick="updateItems()">OK</button>
                <p id="speed-items-r">0</p>
            </div>
        </div>
        
        <div id="right">
        	<div id="box-right">
                <h1>Loja</h1>
            </div>
            <div id="box-right-shop">
                <ul>
                	<li>Item 1</li>
                    </br>
                    <li>Item 2</li>
                    </br>
                    <li>Item 3</li>
                    </br>
                    <li>Item 4</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <h3>teste</h3>
    </div>
    
</body>

</html>
